<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!-- Load TensorFlow.js -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
<script src="sketch.js"> </script>
<title>TensorFlow</title>
</head>
<body style="margin: 10px;">
<div style="display:flex; align-items: center;	" >
<input 
id="inputvar" 
type="number" 
min="0" 
max="1000" 
maxLength="4" 
style="margin:20px 20px 20px 5px; width:10em;" 
type="text" value="" 
placeholder=" Input [0 to 1000]" 
oninput= 
"javascript: 
if (this.value.length > this.maxLength) 
this.value = this.value.slice(0, this.maxLength);
if (this.value > 1000){
this.value=1000;}
else if (this.value < 0) {this.value=0}">
	<button id="outputbtn" type="button" class="btn btn-primary" style="display:flex; text-align: center;"><span id="outputvar" class="badge" >OutPut</span></button><br>
	<form>
	<input type="checkbox" name="housePrice" class="custom-control-input" id="defaultUnchecked" checked>
    <label class="custom-control-label" for="defaultUnchecked" style="margin:45px;">House Pricing Predictions</label>
    </form>
	</div>
	

</body>
</html>
